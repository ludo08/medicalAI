  <style>
    /* Make it fill the entire phone viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff;        /* fallback background */
      overflow: hidden;        /* avoid double scrollbars */
    }

    df-messenger {
      position: fixed;
      inset: 0;                /* top:0; right:0; bottom:0; left:0 */
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      font-size: 16px;         /* adjust base font size for readability */
    }

    /* Optional: remove rounded corners & shadow for a native-app look */
    df-messenger .df-messenger-wrapper {
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>

<body>

    chat-title="MedicalBot"
