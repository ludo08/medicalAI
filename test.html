<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine â€“ Mobile</title>

  <style>
    /* Reset and mobile base styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
      height: 100%;
    }

    .container {
      max-width: 480px;          /* comfortable width for phones */
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #imageUpload {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 6px;
      background: #fff;
      color: #007bff;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    #preview-container {
      margin-top: 1rem;
    }

    #preview {
      max-width: 90vw;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #label-container {
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Make text easier to tap/scroll */
    @media (hover: none) {
      #imageUpload {
        font-size: 1.1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teachable Machine Image Model</h1>

    <!-- Upload button -->
    <input type="file" id="imageUpload" accept="image/*" />

    <!-- Preview and results -->
    <div id="preview-container">
        <img id="preview" src="" alt="Uploaded Image" style="display:none;">
    </div>
    <div id="label-container"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./my_model/";
    let model, labelContainer, maxPredictions;

    // Load the model on page load
    window.addEventListener("load", async () => {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    });

    // Handle file selection
    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("preview");
      img.style.display = "block";

      // Read the file as a Data URL
      const reader = new FileReader();
      reader.onload = async (e) => {
        img.src = e.target.result;

        img.onload = async () => {
          const prediction = await model.predict(img);
          prediction.forEach((p, i) => {
            labelContainer.childNodes[i].textContent =
              `${p.className}: ${p.probability.toFixed(2)}`;
          });
        };
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
